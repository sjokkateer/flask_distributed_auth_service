{% extends 'layout.html' %}

{% block title %}
Upload
{% endblock %}

{% block content %}
<form action="{{ url_for('image') }}" method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.title.label }} {{ form.title }}
    {{ form.image.label }} {{ form.image }}
    <input type="submit" value="Upload">
</form>
{% endblock %}
