{% extends 'layout.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form action="{{ url_for('login') }}" method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email }}
    {{ form.password.label }} {{ form.password }}
    <input type="submit" value="Login">
</form>
{% endblock %}
